<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- ----------TITILE---------- -->
    <title>Glass</title>
    <!-- ----------CSS---------- -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Swiper from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
          <!-- ===================== -->

          <header class="header">
            <div class="header__nav">
              <ul>
                <li>
                  <a href="http://" target="_blank" rel="noopener noreferrer"
                    >Glasses</a
                  >
                </li>
                <li>
                  <a href="http://" target="_blank" rel="noopener noreferrer"
                    >About</a
                  >
                </li>
                <li>
                  <a href="http://" target="_blank" rel="noopener noreferrer"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <!-- -------------------------- -->
            <div class="header__svg">
              <img src="images/harrypotter.svg" alt="Glass" />
            </div>
            <!-- -------------------------- -->
            <div class="header__social">
              <div class="social__img">
                <a
                  href="https://www.instagram.com/harrypotterfilm/"
                  target="_blank"
                  rel="instagram"
                  ><img src="images/instagram.svg" alt="instagram"
                /></a>
              </div>

              <div class="social__img">
                <a
                  href="https://twitter.com/harrypotterfilm?lang=ru"
                  target="_blank"
                  rel="twitter"
                >
                  <img src="images/twitter.svg" alt="twitter"
                /></a>
              </div>

              <div class="social__img">
                <a
                  href="https://www.facebook.com/harrypottermovie/"
                  target="_blank"
                  rel="facebook"
                  ><img src="images/facebook.svg" alt="facebook"
                /></a>
              </div>

              <div class="social__img">
                <a
                  href="https://www.wizardingworld.com/"
                  target="_blank"
                  rel="website"
                  ><img src="images/scroll.svg" alt="officialSite"
                /></a>
              </div>
            </div>
          </header>
          <!-- ===================== -->

          <main class="main">
            <h1 class="title">
              Look Cool<br />
              and Fashionable
            </h1>
            <!-- -------------------------- -->

            <div class="main__glasses">
              <h1 class="glasses__title">Portus</h1>
              <div class="main__img">
                <img src="images/harryPotter.png" alt="glasses" />
              </div>
            </div>
            <!-- -------------------------- -->

            <p class="main__paragraph">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Repudiandae, sint. Lorem ipsum dolor sit amet.
            </p>
          </main>
          <!-- ===================== -->
          <footer class="footer">
            <div class="footer__line"></div>
            <!-- -------------------------- -->
            <div class="footer__button">
              <h3 class="footer__text">
                <a
                  href="https://www.amazon.com/harry-potter-glasses/s?k=harry+potter+glasses"
                  target="_blank"
                  rel="AmazoneShop"
                  >Get Yours</a
                >
              </h3>
            </div>
          </footer>
        </div>
        <!-- ======Slide===== -->
        <div class="swiper-slide slide-2">Slide 2</div>
        <div class="swiper-slide slide-3">Slide 3</div>
        <div class="swiper-slide slide-4">Slide 4</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
